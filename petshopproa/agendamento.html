<body>
    <div class="formulario">
    
        <h4>Para agendamento de serviço, ou interesse em adoçao preencha o formulario que entraremos em contato</h4><br><br>
     <label>Nome:</label>
        <input type="text" size="40" placeholder="Nome Completo"><br><br>

        
        <label>Email:</label>
        <input type="email" size="40" placeholder="Email Válido" required><br><br>

        <label>CPF:</label>
        <input type="text" id="cpf" minlength="11" maxlength="11" 
        required autocomplete="off" placeholder="231.231.321-00"><br><br>
        

        <label>telefone:</label>
        <input type="text" id="tel" minlength="11" maxlength="19"
        pattern="^[0-9]{2}.?[0-9]{5}.?[0-9]{4}";
        required autocomplete="off" placeholder="11 90000-0000"><br><br>

        <button class="btn">Enviar</button>
